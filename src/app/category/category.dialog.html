<div mat-dialog-content>
    <h2>Add New Category</h2>
</div>
<form [formGroup]="categoryForm" (ngSubmit)="submitForm()">
<mat-form-field class="example-full-width" appearance="outline">
    <input matInput placeholder="Category Name"  formControlName="name">
</mat-form-field>
<mat-form-field class="example-full-width" appearance="outline">
    <input matInput placeholder="Description"  formControlName="description">
</mat-form-field>
<mat-slide-toggle class="example-margin" class="m-l-20" [color]="color" [checked]="checked" [disabled]="disabled">
    Active
</mat-slide-toggle>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit"  (click)="openSnackBar()">Add Category</button>
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
</div>
</form>
